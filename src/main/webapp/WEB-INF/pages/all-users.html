<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
<h2>All Users</h2>
<br>
<table>
  <tr>
    <th>Name</th>
    <th>Surname</th>
    <th>Department</th>
    <th>Operations</th>
  </tr>
  <th:block th:each="user : ${users}">
    <tr>
      <td th:text="${user.getName()}"></td>
      <td th:text="${user.getSurname()}"></td>
      <td th:text="${user.getDepartment()}"></td>
      <td> <a th:href="@{/users/{id}(id=${user.getId()})}">Change information</a></td>
    </tr>
  </th:block>
</table>
<br>
<input type="button" value="Add" onclick="window.location.href = 'users/add'">
</body>
</html>
